<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Set title</title>
  </head>
  <body>
    <h1>Before starting your game, you have the option to set your tab's title to obfuscate the game further. When you start the game, go to the website you're disguising the game to look like for about 5-10 seconds, and then switch to the game. Leave blank for the name for the game.</h1>
    <input type="text" title="Tab title" hint="Set Tab Title" id="gameName">
    <button onclick="openGame()">Start</button>
    <script src="ver.js"></script>
    <script src="./run.js"></script>
  </body>
</html>
